<!-- header include -->
<header class="letterhead">
  {% if site.logo %}
    <a href="{{site.baseurl}}/">
      <img src="{{ site.logo | absolute_url }}">
    </a>
  {% endif %}
  <div class="letterhead-nameplate">
    <a href="{{site.baseurl}}/" class="nameplate-title">
      {{ site.title  }}
    </a>
    <br>
    <a href="{{site.baseurl}}/" class="nameplate-tagline">
      {{ site.tagline }}
    </a>
  </div>
</header> <!-- End Section Header -->
